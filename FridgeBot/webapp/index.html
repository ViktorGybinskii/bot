<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#667eea">
    <meta name="color-scheme" content="light dark">
    <title>Fridge Chef - Выбор продуктов</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Контент (прокручивается) -->
        <div class="content" id="content">
            <!-- Сюда будет подгружаться либо выбор продуктов, либо рецепты -->
        </div>
        
        <!-- Фиксированная нижняя панель -->
        <div class="footer-bar" id="footerBar">
            <div class="footer-buttons" id="footerButtons">
                <!-- Кнопки будут подгружаться динамически -->
            </div>
            <div class="selected-count" id="selectedCount">
                Выбрано продуктов: 0
            </div>
        </div>
    </div>
    <!-- Подключение ВСЕХ категорий рецептов -->
    <script src="js/recipes/main-dishes.js"></script>
    <script src="js/recipes/salads.js"></script>
    <script src="js/recipes/soups.js"></script>
    <script src="js/recipes/breakfast.js"></script>
    <script src="js/recipes/baking.js"></script>
    <script src="js/recipes/desserts.js"></script>

    <!-- Загрузчик (собирает всё в одну базу) -->
    <script src="js/recipes/loader.js"></script>

    <!-- Основные скрипты -->
    <script src="js/recipes.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
